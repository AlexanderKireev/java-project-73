server:
  port: ${PORT:5000}

base-url: /api

spring:
  application:
    name: TaskManager
#  profiles:
#    active: ${APP_ENV}

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.xml

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  jpa:
    hibernate:
      ddl-auto: none

springdoc:
  swagger-ui:
    path: /swagger.html

jwt:
#  5 min + 10 sec skew
  issuer: alexander
  expiration-msec: 300000
  secret: secret_key
  clock-skew-sec: 10
